<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- nav -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="navbar-brand d-flex flex-wrap gap-2 justify-content-center align-items-center">
            <img id="logo" width="55px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/625px-Apple_logo_black.svg.png" alt="Apple Logo">
            <h1>Apple Store</h1>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="https://ksp.co.il/web/item/277502">Iphone 15</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://ksp.co.il/web/item/332369">Iphone 16</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://ksp.co.il/web/item/333505">Iphone 16 Pro Max</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- main container -->
    <div class="container">
        <!-- 1 -->
        <div class="row">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner d-flex justify-content-center align-items-center">
                    <div class="carousel-item active"></div>
                        <img src="https://www.apple.com/newsroom/images/2023/09/apple-unveils-iphone-15-pro-and-iphone-15-pro-max/tile/Apple-iPhone-15-Pro-lineup-hero-230912.jpg.news_app_ed.jpg" class="d-block" alt="iPhone 15 Pro">
                    </div>
                    <div class="carousel-item">
                        <img src="https://d3m9l0v76dty0.cloudfront.net/system/photos/15428483/large/8a126e4d0e5410e39a9e3ba08adddf71.jpg" class="d-block" alt="iPhone 16">
                    </div>
                    <div class="carousel-item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnpgPkm8TTYRTnzn3UFepOMs-YP37pATCVCA&s" class="d-block" alt="iPhone 16 Pro Max">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!-- end of 1 -->

        <!-- 2 -->
         




        <!-- end of con -->
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
